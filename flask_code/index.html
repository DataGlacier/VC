<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
  <canvas id="lineChart" width="900" height="400"></canvas>
  <script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ labels | safe }},
            datasets: [
                {
                    label: "Data points", // Changed 'labels' to 'label'
                    data: {{ values1 | safe }}, // Removed duplicate 'data' field
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                },
                {
                    label: "Data points 2", // Added a label for the second dataset
                    data: {{ values2 | safe }},
                    fill: false,
                    borderColor: "rgb(192, 75, 75)", // Changed the border color for the second dataset
                    lineTension: 0.1
                }
            ]
        },
        options: {
            responsive: false
        }
    });
  </script>
</body>
</html>
